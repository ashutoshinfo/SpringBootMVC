<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>New User Form</title>
</head>

<body>

	<h2>New User Form</h2>

	<p>Explore the following links:</p>

	<ul>
		<div th:if="${session['myAttribute'] != null}">
			<li><a th:href="@{/register/all}">View All Persons</a></li>
			<li><a th:href="@{/user/logout}">Logout</a></li>
		</div>
		<div th:unless="${session['myAttribute'] != null}">
			<li><a th:href="@{/user/login}">Login</a></li>
			<!-- Your main content here -->
		</div>

	</ul>

	<form action="#" th:action="@{/register/new_register}" th:object="${newUser}" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" th:field="*{name}" required>
		<br>

		<label for="department">Department:</label>
		<select id="departId" th:field="*{departId}" required>
			<option value="">Select Department</option>
			<option th:each="dept : ${departments}" th:value="${dept.deptid}" th:text="${dept.deptname}"></option>
		</select>
		<br>

		<label for="email">Email:</label>
		<input type="email" id="email" th:field="*{email}" required>
		<br>

		<label for="password">Password:</label>
		<input type="password" id="password" th:field="*{password}" required>
		<br>

		<button type="submit">Submit</button>
	</form>

</body>

</html>
