<div th:if="${errorMsg}">
    <p th:text="${errorMsg}"></p>
</div>

<form th:action="@{/check_cred}" th:object="${newCred}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"
               th:value="${username ?: ''}" placeholder="Enter your username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter your password" required>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
<ul>

    <li><a th:href="@{/registration}">Register</a></li>

</ul>
